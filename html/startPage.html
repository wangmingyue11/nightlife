<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/initialize.css">
    <link rel="stylesheet" href="../css/startPage.css">
    <link href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <title>Document</title>
</head>
<body>
    <div class="y_startPage">
        <div class="swiper-container y_pic1">
            <div class="swiper-wrapper y_pic2">
                <div class="swiper-slide y_firstPage">
                    <a href="" class="y_btn">
                        <img src="../img/oneseven.png" alt="" class="y_skip_nimation">
                    </a>
                    <img src="../img/oneone.png" alt="" class="y_text animated fadeIn">
                    <img src="../img/onetwo.png" alt="" class="y_food animated bounceInDown">
                    <img src="../img/onethree.png" alt="" class="y_phone animated fadeInLeft">
                    <img src="../img/onefour.png" alt="" class="y_clothes animated bounceInRight">
                    <img src="../img/onefive.png" alt="" class="y_people animated swing">
                    <img src="../img/onesix.png" alt="" class="y_voice animated bounceInUp">
                </div>
                <div class="swiper-slide y_secondPage">
                    <a href="" class="y_btn">
                        <img src="../img/oneseven.png" alt="" class="y_skip_nimation">
                    </a>
                    <img src="../img/twoone.png" alt="" class="y_starry">
                    <img src="../img/twothree.png" alt="" class="y_light1 animated fadeIn">
                    <img src="../img/twofour.png" alt="" class="y_light2 animated fadeIn">
                    <img src="../img/twofive.png" alt="" class="y_light3 animated fadeIn">
                    <img src="../img/twosix.png" alt="" class="y_light4 animated fadeIn">
                    <img src="../img/twoseven.png" alt="" class="y_hotel">
                    <img src="../img/twoeight.png" alt="" class="y_car">
                    <img src="../img/twonine.png" alt="" class="y_watch">
                    <img src="../img/twoten.png" alt="" class="y_strong">
                    <img src="../img/twoonly.png" alt="" class="y_hand">
                    <p class="y_title">炫耀生活,引领潮流</p>
                </div>
                <div class="swiper-slide y_thirdPage" id="dear">
                    <img src="../img/threeone.png" alt="" class="y_nightLive">
                    <p id="aaa">立即体验</p>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>

<script src="../js/startPage.js"></script>
