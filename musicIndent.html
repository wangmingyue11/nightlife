<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>提交订单</title>
    <link rel="stylesheet" href="css/musicIndent.css">
</head>
<body>
<!--这是头部-->
    <div class="y_header">
        <div>
            <img src="img/duigou5_03.png" alt="">
            <span>返回</span>
        </div>
        <div>提交订单</div>
    </div>
<!--这是内容-->
    <div class="container">
        <ul class="y_content">
            <li>
                <div>
                    <span>量贩式KTV欢唱套餐</span>
                    <span>50元</span>
                </div>
            </li>
            <li>
                <div>
                    <span>数量:</span>
                    <div>
                        <span>-</span>
                        <span>1</span>
                        <span>+</span>
                    </div>
                </div>
            </li>
            <li>
                <span>小计</span>
                <span>¥50</span>
            </li>
            <li></li>
            <li>
                <div>
                    <span>积分</span>
                    <span>无可用积分</span>
                </div>
                <div>
                    <span>优惠券</span>
                    <span>无可用优惠券</span>
                </div>
                <div>
                    <span>代金券</span>
                    <span>无可用代金券</span>
                </div>
                <div>
                    <span>卡劵</span>
                    <span>无可用卡劵</span>
                </div>
            </li>
            <li>
                <span>快捷预定</span>
            </li>
        </ul>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="js/musicIndent.js"></script>
