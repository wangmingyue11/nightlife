<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/firmstyle2.css">
</head>
<body>
<div class="y_content1">
    <header class="y_header">
        <div class="y_left" id="y_backmain">
            <img src="../images/row_left_03.png" class="y_rowLeft"/>
            <span class="y_back">返回</span>
        </div>
        <span class="y_heading">输入验证码</span>
    </header>
    <div class="y_payCodeTxt">
        <div class="y_putPaycode">请输入手机号<span>18810002584</span>收到的短信验证码</div>
        <div class="y_getPaycode">
            <div class="y_getPaycodeTxt">
                <span>校验码</span>
                <input type="text" placeholder="短信校验码" class="y_checkPaycode">
            </div>
            <div class="y_sendCode">60秒后重发</div>
        </div>
        <button class="y_next" id="y_first">下一步</button>
    </div>
</div>


</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/main.js"></script>
