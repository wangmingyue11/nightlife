<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/firmstyle2.css">
</head>
<body>
<div class="y_content1">
    <header class="y_header">
        <div class="y_left" id="y_backmain">
            <img src="../images/row_left_03.png" class="y_rowLeft"/>
            <span class="y_back">返回</span>
        </div>
        <span class="y_heading">填写银行卡信息</span>
    </header>
    <div class="y_cardInfo">
        <div class="y_cardType">
            <div>卡类型</div>
            <input type="text" class="y_cardName" value="中国建设银行">
            <input type="text" value="储蓄卡" class="y_cardfix">
        </div>
        <div class="y_cardHoldInfo">
            <div class="y_cardHolder">
                <div>姓名</div>
                <input type="text" class="y_holderName" value="*丫头">
                <button>&#10005</button>
            </div>
            <div class="y_ID">
                <div>证件号</div>
                <input type="text" class="y_IDnum" value="2************0">
                <button>&#10005</button>
            </div>
        </div>
        <button class="y_next">下一步</button>
    </div>
</div>


</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/firmOrder.js"></script>
