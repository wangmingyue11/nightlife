<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/firmstyle2.css">

<body>
<div class="y_content1">
    <header class="y_header">
        <div class="y_left" id="y_cho1">
            <img src="../images/row_left_03.png" class="y_rowLeft"/>
            <span class="y_back" >返回</span>
        </div>
        <span class="y_heading">确认订单</span>
    </header>
    <div class="y_container">
        <div class="y_payment">
            <div class="y_payOnline">
                <span class="y_payName">在线支付</span>
                <button class="complete" id="y_aliBtn">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 22 22" style="enable-background:new 0 0 22 22;" xml:space="preserve"><rect y="0" class="noFill" width="22" height="22"/><g><path class="fill" d="M9.7,14.4L9.7,14.4c-0.2,0-0.4-0.1-0.5-0.2l-2.7-2.7c-0.3-0.3-0.3-0.8,0-1.1s0.8-0.3,1.1,0l2.1,2.1l4.8-4.8c0.3-0.3,0.8-0.3,1.1,0s0.3,0.8,0,1.1l-5.3,5.3C10.1,14.3,9.9,14.4,9.7,14.4z"/></g></svg>
                </button>
                <span class="y_payAli">支付宝</span>
            </div>
            <div class="y_payShop">
                <div>到店付款</div>
                <button class="complete" id="y_payChose">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 22 22" style="enable-background:new 0 0 22 22;" xml:space="preserve"><rect y="0" class="noFill" width="22" height="22"/><g><path class="fill" d="M9.7,14.4L9.7,14.4c-0.2,0-0.4-0.1-0.5-0.2l-2.7-2.7c-0.3-0.3-0.3-0.8,0-1.1s0.8-0.3,1.1,0l2.1,2.1l4.8-4.8c0.3-0.3,0.8-0.3,1.1,0s0.3,0.8,0,1.1l-5.3,5.3C10.1,14.3,9.9,14.4,9.7,14.4z"/></g></svg>
                </button>
            </div>
        </div>
        <div class="y_remark">
            <div class="y_remarkTxt">备注</div>
            <div>
                <img src="../images/row_right_o4.png" class="y_remarkRow">
            </div>
        </div>
    </div>
</div>
