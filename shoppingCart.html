<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>购物车</title>
    <link rel="stylesheet" href="css/shoppingCart.css">
</head>
<body>
    <!--这是头部-->
    <div class="y_header">
        <div class="y_car">购物车</div>
        <div class="y_compile">
            <span>|</span>
            <span>编辑</span>
        </div>
    </div>
    <!--购物车内容-->
    <div class="y_container">
        <div class="y_content">
            <div class="y_fish">
                <div class="y_circle">
                		<img src="img/duihao_03.png" alt="" class="box">
                		<span>鱼</span>
                    	<span>糖醋鲤鱼专卖</span>
                </div>
                <div class="y_long">
                    <span>|</span>
                    <span>编辑</span>
                </div>
            </div>
            <ul>
                <li>
                    <img src="img/duihao_02.png" alt="" class="box">
                </li>
                <li>
                    <img src="img/yu.png" alt="">
                </li>
                <li>
                    <p>糖醋鲤鱼糖醋鲤鱼</p>
                    <span>¥62</span>
                    <span>¥662</span>
                    <span>手机专享价</span>
                </li>
                <li>
                    <span>x1</span>
                </li>
                <li>
                    <span>-</span><span>1</span><span>+</span>
                </li>
                <li>
                    <span>删除</span>
                </li>
                <li>
                    <div>-</div><div>1</div><div>+</div>
                </li>
            </ul>
        </div>
        <div class="y_content">
            <div class="y_fish">
                <div class="y_circle">
                		<img src="img/duihao_03.png" alt="" class="box">
                		<span>鱼</span>
                    	<span>糖醋鲤鱼专卖</span>
                </div>
                <div class="y_long">
                    <span>|</span>
                    <span>编辑</span>
                </div>
            </div>
            <ul>
                <li>
                    <img src="img/duihao_02.png" alt="" class="box">
                </li>
                <li>
                    <img src="img/yu.png" alt="">
                </li>
                <li>
                    <p>糖醋鲤鱼糖醋鲤鱼</p>
                    <span>¥62</span>
                    <span>¥662</span>
                    <span>手机专享价</span>
                </li>
                <li>
                    <span>x1</span>
                </li>
                <li>
                    <span>-</span><span>1</span><span>+</span>
                </li>
                <li>
                    <span>删除</span>
                </li>
                <li>
                    <div>-</div><div>1</div><div>+</div>
                </li>
            </ul>
        </div>
    </div>
    <!--结算-->
    <ul class="y_closing">
        <li>
            <input type="checkbox" class="oInput">
            <!--<img src="img/duihao_02.png" alt="" class="checkAll">-->
        </li>
        <li>
            <span>全选</span>
        </li>
        <li>
            <span>合计:</span>
            <span>¥0</span>
            <p>不含运费</p>
        </li>
        <li>
            <span>结算</span>
            <span>(0)</span>
        </li>
        <li>
            <span>清空</span>
        </li>
        <li>
            <span>删除</span>
        </li>
    </ul>
    <!--底部-->
    <div class="y_footer">
        <a href="./html/homePage.html">
            <img src="img/my_icon10.png" alt="">
            <p>主页</p>
        </a>
        <a href="night.html">
            <img src="img/my_icon11.png" alt="">
            <p>夜生活</p>
        </a>
        <a href="find.html">
            <img src="img/my_icon12.png" alt="">
            <p>发现</p>
        </a>
        <a href="#" class="active">
            <img src="img/my_icon13.png" alt="">
            <p>购物车</p>
        </a>
        <a href="./person.html">
            <img src="img/my_icon14.png" alt="">
            <p>我的</p>
        </a>
    </div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.js"></script>
