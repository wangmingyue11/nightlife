<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/firmstyle2.css">
</head>
<body>
<div class="y_content1">
    <header class="y_header">
        <div class="y_left" id="y_backmain">
            <img src="../images/row_left_03.png" class="y_rowLeft"/>
            <span class="y_back" id="y_beBack">返回</span>
        </div>
        <span class="y_heading">确认订单</span>
    </header>
    <div class="y_container">
        <div class="y_linkman">
            <div class="y_linkmanInfo">
                <div class="y_linkmanInfoTop">
                    <span class="y_linkmanName">my杜</span>
                    <span class="y_linkmanSax">先生</span>
                    <span class="y_linkmanTele">18521459872</span>
                </div>
                <div class="y_linkmanAddress">总部广场A座6层601</div>
            </div>
            <div>
                <img src="../images/row_right_o4.png" class="y_linkmanImg">
            </div>
        </div>
        <div class="y_detail">
            <div class="y_shop">
                <img src="../images/shopicon_03.png">
                <p>糖醋鲤鱼专卖</p>
            </div>
            <div class="y_food">
                <img src="../images/tangcu_03.png">
                <div class="y_foodName">
                    <p>糖醋鲤鱼糖醋鲤鱼</p>
                    <div class="y_foodprice">
                        <p>￥62</p>
                        <p>￥622</p>
                        <div>
                            <img src="../images/row_07.png">
                            <span class="y_num">1</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="y_transportFee">运费<span>￥5</span></div>
            <div class="y_actualFee">实付款(含运费)<span>￥57</span></div>
            <div class="y_dial">
                <img src="../images/tele_03.png" alt="">
                <span>拨打电话</span>
            </div>
        </div>
        <div class="y_orderInfo">
            <p>订单编号:<span>12512361215365435</span></p>
            <p>创建时间:<span>12512361215365435</span></p>
        </div>
    </div>
    <div class="y_finish">
        <div class="y_finished">确认</div>
        <div class="y_cancelOrder">取消订单</div>
    </div>
</div>



</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/main.js"></script>
<script src="../js/firmOrder.js"></script>
