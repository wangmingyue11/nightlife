<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>新增收货地址</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.0.0.min.js"></script>
</head>
<body>
<!-- nav start -->
<div class="nav">
    <a href="site.html">
        <img src="img/inf_icon1.png" alt="">
        <p>返回</p>
    </a>
    <p>新增收货地址</p>
</div>
<!-- nav end -->

<!-- address start -->
<div class="address">
    <p class="contacts">联系人</p>
    <div class="fillin">
        姓名:<input type="text" value="请填写收货人的姓名" id="address_name">
    <div class="selects">
        <p>先生</p>
        <img src="img/evaluate_icon1.png" alt="">
        <p>女士</p>
        <img src="img/evaluate_icon1.png" alt="">
    </div>
    <div class="tel">
        手机:<input type="text" value="请填写收货手机号码" id="address_tel">
    </div>
    <p class="delivery">收货地址</p>
    <div class="choose">
        <p class="school">小区/大厦/学校: </p>
        <img src="img/address_icon2.png" alt="">
        <p class="chooseadd">点击选择</p>
    </div>
    <p class="number">总部基地一区6号楼</p>
    <p class="number">南四环西路188号一区6号楼</p>    
    <div class="editaddress">完成</div>
</div>
<!-- address end -->
</body>
</html>
<script src="js/tive.js"></script>
<script src="js/main.js"></script>
