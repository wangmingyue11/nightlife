<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<header class="y_header">
    <span class="y_heading">找回密码</span>
</header>
<div class="y_content">
    <div class="y_contentTop">
        <div>
            <div>+86</div>
            <input type="text" placeholder="中国大陆">
            <img src="img/登录_03.png">
        </div>
        <div>
            <input type="text" placeholder="请输入11位手机号" class="y_putPhone">
            <div class="y_outputPhone"></div>
            <div class="y_checkCode">
                <input type="text" placeholder="请输入验证码" id="y_putCheckCode">
                <div id="y_getCheckCode">获取验证码</div>
                <div class="y_loginOutputPsd"></div>
            </div>
            <input type="text" placeholder="请输入密码" class="y_putPassword">
            <div class="y_outputPassword"></div>
            <input type="text" placeholder="请确认密码" class="y_CheckPsd">
            <div class="y_outputCheckPsd"></div>
        </div>
        <button class="y_login">完成</button>
    </div>
</div>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="js/main1.js"></script>
<script src="js/register.js"></script>
